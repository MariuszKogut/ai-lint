name: ci

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 'ğŸ“¦ Build & Test'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 'ğŸ“¦ Install packages'
        run: npm ci

      - name: 'ğŸ” Lint & format check'
        run: npm run check

      - name: 'ğŸ”§ Build'
        run: npm run build

      - name: 'ğŸ”¬ Tests with coverage'
        run: npm run test:coverage

      - name: 'ğŸ“Š Publish Test Results'
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit.xml
