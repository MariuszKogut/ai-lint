name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: 'ğŸš€ Publish'
    runs-on: ubuntu-latest
    environment: CI
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: 'ğŸ“¦ Install packages'
        run: npm ci

      - name: 'ğŸ·ï¸ Set version from release tag'
        run: npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version --allow-same-version

      - name: 'ğŸ” Lint & format check'
        run: npm run check

      - name: 'ğŸ”§ Build'
        run: npm run build

      - name: 'ğŸ”¬ Tests'
        run: npm test

      - name: 'ğŸš€ Publish to npm'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
